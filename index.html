<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>04:59 - Freshman Pomodoro Clock Demo</title>

        <link rel="stylesheet" href="./assets/style.css">

        <!-- <link rel="stylesheet" href="./04_59 - Freshman Pomodoro Clock Demo_files/styles.css"> -->
    
        <!-- <style data-styled="" data-styled-version="4.4.1"></style><style type="text/css">
        </style> -->

        <!-- <style>[_nghost-ng-c4214649903]{font-family:Open Sans,sans-serif;color:#121212}</style> -->

    </head>
    <body style="background-color: var(--shortBreak);">
        <main class="app">
            <progress id="js-progress" value="1" max="300"></progress>
            <div class="progress-bar"></div>
            <div class="timer">
                <div class="button-group mode-buttons" id="js-mode-buttons">
                    <button data-mode="pomodoro" class="button mode-button" id="js-pomodoro">
                        Pomodoro
                    </button>
                    <button data-mode="shortBreak" class="button mode-button active" id="js-short-break">
                        Short break
                    </button>
                    <button data-mode="longBreak" class="button mode-button" id="js-long-break">
                        Long break
                    </button>
                </div>
                <div class="clock" id="js-clock">
                    <span id="js-minutes">04</span>
                    <span class="separator">:</span>
                    <span id="js-seconds">59</span>
                </div>
                <button class="main-button" data-action="start" id="js-btn">start</button>
            </div>
        </main>
        <div class="hidden">
        <!-- <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
        <audio src="break.mp3" data-sound="shortBreak"></audio>
        <audio src="break.mp3" data-sound="longBreak"></audio> -->
        </div>
        <!-- <script src="./04_59 - Freshman Pomodoro Clock Demo_files/main.js"></script> -->

        <script src="./assets/script.js"></script>
    

        <!-- <div id="gadsf21g"></div> -->
    </body>
